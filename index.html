<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./images/shape.png" alt="background shape" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                        <h3>Danvo</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </header>

                <div class="showcase-area">
                    <div class="container">

                        <div class="left">
                            <div class="big-title">
                                <h1>Future is here,</h1>
                                <h1>Start exploring now.</h1>
                            </div>
                            <p class="text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto et sit voluptate neque? Quae harum voluptas laborum illum magni.
                            </p>
                            <div class="cta">
                                <a href="#" class="btn">Get Started</a>
                            </div>
                        </div>    

                        <div class="right">
                            <img src="./images/person.png" alt="person image" class="person">
                        </div>
                    </div>
                </div>
                            
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://kit.fontawesome.com/69764fe992.js" crossorigin="anonymous"></script>
</html>
